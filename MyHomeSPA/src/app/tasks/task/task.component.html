<div class="container-fluid">
        <div class='row contains-categories'>
            <div class='col-3 border border-dark contains-categories categories-bar'>
                <button type="button" class="btn btn-success btn-lg btn-block" (click)='addCategory()'>Новая категория</button>
                <div class="col category-with-scroll">
                    <div *ngFor='let category of categories'>
                        <app-task-category-item 
                            [(category)]='category'
                            (loadItems)='loadItems()'></app-task-category-item>
                    </div>    
                </div>                                
            </div>
            <div class="col-12">
                <button type="button" class="btn btn-success btn-lg btn-block" (click)='addTask()'>Новая задача</button>
                <table class='table table-striped table-bordered'>
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">
                                    <label class="label-cbx">
                                        <input type="checkbox" class="invisible">
                                        <div class="checkbox">
                                            <svg width="30px" height="30px" viewBox="0 0 24 24">
                                            <path d="M3,1 L17,1 L17,1 C18.1045695,1 19,1.8954305 19,3 L19,17 L19,17 C19,18.1045695 18.1045695,19 17,19 L3,19 L3,19 C1.8954305,19 1,18.1045695 1,17 L1,3 L1,3 C1,1.8954305 1.8954305,1 3,1 Z"></path>
                                            <polyline points="4 11 8 15 16 6"></polyline>
                                            </svg>
                                        </div>            
                                    </label>
                                </th>
                                <th scope="col">Имя</th>
                                <th scope="col">Категория</th>
                                <th scope="col">Описание</th>
                                <th scope="col">Дата</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr app-task-item 
                                *ngFor='let taskCard of taskCards' 
                                [(taskCard)]='taskCard'
                                [(categories)]='categories'
                                (loadItems)='loadItems()'>                                
                        </tbody>               
                </table>
            </div>            
        </div>
</div>
