<div class='container-fluid'>
    <div class='row contains-categories'>
        <div class='col-3 border border-dark contains-categories categories-bar'>
            <button type="button" class="btn btn-success btn-lg btn-block" (click)='addCategory()'>Новая категория</button>
            <div class="col category-with-scroll">
                <div *ngFor='let category of shoppingCategories'>
                    <app-shopping-category-item                  
                    [(category)]='category'
                    (loadItems)='loadItems()'></app-shopping-category-item>
                </div>  
            </div>          
        </div>
        <div class='col-3 border border-dark contains-categories categories-bar-down'>
            <button type="button" class="btn btn-success btn-lg btn-block" (click)='addTypeOfPurchases()'>Новый тип покупки</button>
            <div class="col category-with-scroll">
                <div *ngFor='let type of typeOfPurchases'>
                    <app-shopping-type-item                  
                    [(type)]='type'
                    (loadItems)='loadItems()'></app-shopping-type-item>
                </div>                
            </div>            
        </div>
        <div class='col-12'>
            <button type="button" class="btn btn-success btn-lg btn-block" (click)='addPurchase()'>Добавить запись</button>
            <table class="table table-striped table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">
                            <label class="label-cbx">
                                <input type="checkbox" class="invisible">
                                <div class="checkbox">
                                    <svg width="30px" height="30px" viewBox="0 0 24 24">
                                    <path d="M3,1 L17,1 L17,1 C18.1045695,1 19,1.8954305 19,3 L19,17 L19,17 C19,18.1045695 18.1045695,19 17,19 L3,19 L3,19 C1.8954305,19 1,18.1045695 1,17 L1,3 L1,3 C1,1.8954305 1.8954305,1 3,1 Z"></path>
                                    <polyline points="4 11 8 15 16 6"></polyline>
                                    </svg>
                                </div>            
                            </label>
                        </th>
                        <th scope="col">Название</th>
                        <th scope="col">Категория покупки</th>
                        <th scope="col">Единица измереия</th>
                        <th scope="col">Итоговая стоимость</th>
                        <th scope="col">Количество</th>
                        <th scope="col">Цена за одну</th>            
                        <th scope="col">Описание</th>
                    </tr>
                </thead>
                <tbody>
                    <tr app-shopping-planner-item 
                        *ngFor='let card of shoppingCards' 
                        [(card)]='card' [(shoppingCategories)]='shoppingCategories' 
                        [(typeOfPurchases)]='typeOfPurchases'
                        (loadItems)='loadItems()'>
                </tbody>
            </table>
        </div>
    </div>
</div>
