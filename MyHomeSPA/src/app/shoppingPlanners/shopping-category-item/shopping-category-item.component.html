<div *ngIf='!isEditItem; else editTemplate'>
    <div class="btn-group" role="group" aria-label="Basic example">
        <button (click)='edit()'>
            <label>{{category.name}}</label>
            <label>{{category.color}}</label>
        </button>
    </div>
</div>

<ng-template #editTemplate>
    <input type="text" [(ngModel)]='category.name'>
    <input type='color' [(ngModel)]='category.color'>
    <div class="btn-group" role="group" aria-label="Basic example">            
        <button type="button" class="btn btn-success" (click)='save()'>Сохранить</button>
        <button type="button" class="btn btn-danger" (click)='cancel()'>Отменить</button>
        <button type="button" class="btn btn-danger" (click)='delete()'>Удалить</button>
    </div>
</ng-template>
