<div *ngIf='!isEditCategory; else editTemplate'>
    <div class="btn-group" role="group" aria-label="Basic example">
        <button (click)='editCategory()'>
            <label>{{category.name}}</label>
            <label>{{category.color}}</label>
        </button>
        <button type="button" class="btn btn-danger">Удалить</button>
    </div>
</div>

<ng-template #editTemplate>
    <input type="text" [(ngModel)]='category.name'>
    <input type='color' [(ngModel)]='category.color'>
    <div class="btn-group" role="group" aria-label="Basic example">            
        <button type="button" class="btn btn-success" (click)='editCategory()'>Сохранить</button>
        <button type="button" class="btn btn-danger">Отменить</button>
    </div>
</ng-template>
