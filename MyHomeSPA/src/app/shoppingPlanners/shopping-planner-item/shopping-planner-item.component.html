<td *ngIf='!isEditItem'>
    <label class="label-cbx">
        <input type="checkbox" class="invisible">
        <div class="checkbox">
            <svg width="30px" height="30px" viewBox="0 0 24 24">
            <path d="M3,1 L17,1 L17,1 C18.1045695,1 19,1.8954305 19,3 L19,17 L19,17 C19,18.1045695 18.1045695,19 17,19 L3,19 L3,19 C1.8954305,19 1,18.1045695 1,17 L1,3 L1,3 C1,1.8954305 1.8954305,1 3,1 Z"></path>
            <polyline points="4 11 8 15 16 6"></polyline>
            </svg>
        </div>            
    </label>
</td>
<td *ngIf='isEditItem'>
    <div class="btn-group" role="group" aria-label="Basic example">
        <button (click)='delete()' type="button" class="btn btn-secondary">Удалить</button>
        <button (click)='save()' type="button" class="btn btn-secondary">Сохранить</button>
        <button (click)='cancel()' type="button" class="btn btn-secondary">Отменить</button>
    </div>
</td>

<td *ngIf='!isEditItem' (click)='edit()'>
    <p>{{card.purchase.name}}</p>
</td>
<td *ngIf='isEditItem'>
    <input type='text' [(ngModel)]='card.purchase.name'>
</td>

<td *ngIf='!isEditItem' (click)='edit()'>
    {{card.shoppingCategory.name}}
</td>
<td *ngIf='isEditItem'>
    <select [(ngModel)]='card.purchase.shoppingCategoryId' [ngModelOptions]="{standalone: true}" [(value)]='card.purchase.shoppingCategoryId'>
        <option value='0'>
            Без категории
        </option>
        <option *ngFor='let category of shoppingCategories' value='{{category.id}}' >
            {{category.name}}
        </option>
    </select>
</td>

<td *ngIf='!isEditItem' (click)='edit()'>
    {{card.typeOfPurchase.name}}
</td>
<td *ngIf='isEditItem'>
    <select [(ngModel)]='card.purchase.shoppingCategoryId' [ngModelOptions]="{standalone: true}" [(value)]='card.purchase.shoppingCategoryId'>
        <option value='0'>
            Штуки
        </option>
        <option *ngFor='let type of typeOfPurchases' value='{{type.id}}' >
            {{type.name}}
        </option>
    </select>
</td>

<td *ngIf='!isEditItem' (click)='edit()'>
    <p>{{card.purchase.totalPrice}}</p>
</td>
<td *ngIf='isEditItem'>
    <p>{{card.purchase.totalPrice}}</p>
</td>

<td *ngIf='!isEditItem' (click)='edit()'>
    {{card.purchase.amount}}
</td>
<td *ngIf='isEditItem'>
    <input type='number' [(ngModel)]='card.purchase.amount' (ngModelChange)='getTotalPrice()'>
</td>

<td *ngIf='!isEditItem' (click)='edit()'>
    {{card.purchase.priceOfOneUnit}}
</td>
<td *ngIf='isEditItem'>
    <input type='number' [(ngModel)]='card.purchase.priceOfOneUnit' (ngModelChange)='getTotalPrice()'>
</td>

<td *ngIf='!isEditItem' (click)='edit()'>
    {{card.purchase.description}}
</td>   
<td *ngIf='isEditItem'>
    <textarea type='text' [(ngModel)]='card.purchase.description' rows="3"></textarea>
</td>
