<div *ngIf='!isEditNote; else editTemplate'>
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <app-note-category-item [(category)]='noteCard.category'></app-note-category-item>
            <hr/>
            <h5 class="card-title">{{noteCard.note.name}}</h5>
            <hr/>
            <p class="card-text">{{noteCard.note.text}}</p>
            <hr/>
            <label class="card-text">Дата изменения:</label>
            <p class="card-text">{{noteCard.note.lastChange | date:'fullDate'}}</p>
            <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-warning" (click)='editNote()'>Изменить</button>
                <button type="button" class="btn btn-danger">Удалить</button>
            </div>
        </div>
    </div>
</div>

<ng-template #editTemplate>
    <div class="card" style="width: 18rem;">
        <select>
            <option *ngFor='let category of categories'>
                <app-note-category-item></app-note-category-item>
            </option>
        </select>

        <div class="card-body">
            <div class="form-group">
                <input type="text" class="form-control" [(ngModel)]='noteCard.note.name'>
            </div>
            <hr/>
            <div class="form-group">
                <textarea class="form-control" [(ngModel)]='noteCard.note.text' rows="3"></textarea>
            </div>
            <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-success" (click)='saveNote()'>Сохранить</button>
                <button type="button" class="btn btn-danger" (click)='cancel()'>Отменить</button>
            </div>
        </div>
    </div>
</ng-template>
