<div>
    <button type="button" class="btn btn-success btn-lg btn-block" (click)='addNote()'>Новая заметка</button>
    <div class='container-fluid'>
        <div class='row'>
            <div class='col-2 border border-dark'>
                <button type="button" class="btn btn-success btn-lg btn-block" (click)='addNote()'>Новая категория</button>
                <div *ngFor='let category of categories'>
                    <app-note-category-item [(category)]='category'></app-note-category-item>
                </div>
            </div>
            <div class='col-auto' *ngFor='let note of notes'>
                <app-note-item [(note)]='note' [(categories)]='categories'></app-note-item>
            </div>
        </div>
    </div>
</div>
