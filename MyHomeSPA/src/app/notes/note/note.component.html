<mat-drawer-container> 
        
        <mat-drawer #drawer class="sidenav col-3" mode="side">
            <div>
                <mat-card>
                    <button color="primary" (click)='addCategory()' mat-button>Новая категория</button>
                    <mat-slide-toggle>Когда-нибудь...</mat-slide-toggle>
                </mat-card>
                <mat-divider></mat-divider>
            </div>
            <div *ngFor='let category of categories'>
                <app-note-category-item [(category)]='category' (getCategories)='getCategories()'></app-note-category-item>
            </div>
        </mat-drawer>
        
        <mat-drawer-content>
            <div class='container-fluid'>
                <mat-toolbar class="container-menu">
                    <button class="content-button" mat-button (click)="drawer.toggle()">Фильтры</button>
                    <button class="content-button" color="primary" mat-button color="primary" (click)='addNote()'>Добавить заметку</button>
                </mat-toolbar>
                <div class='row'>
                    <div class='col-auto' *ngFor='let card of cards'>
                        <app-note-item [(card)]='card' [(categories)]='categories' (getCategories)='getCategories()'></app-note-item>
                    </div>
                </div>
            </div>
        </mat-drawer-content>
        
</mat-drawer-container>
