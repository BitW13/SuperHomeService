<div class="row">
  <div>
    <div *ngIf='ifActiveFilterPanel, else filter'>
      <app-note-filter 
      *ngFor='let noteCategory of items'
      [noteCategory]='noteCategory'></app-note-filter>
    </div>
    <ng-template #filter>
    </ng-template>
  </div>
  <button type="button" class="btn btn-primary" (click)='activateFilterPanel()'>Панель</button>
  <div class="col-auto">
    <div *ngIf='ifNewNote, else list'>
      <button type="button" class="btn btn-primary" (click)='newNote()'>Отмена</button>
      <app-note-add
      (addNewNote)="addNewNote($event)"></app-note-add>
    </div>
    <div>
      <ng-template #list>
        <div><button type="button" class="btn btn-primary" (click)='newNote()'>Добавить заметку</button></div>
        <div *ngFor='let noteCategory of items'>
          <app-note-list *ngIf='item.isOn'
          [noteCategory]='noteCategory'></app-note-list></div>
      </ng-template>
    </div>
  </div>
</div>
