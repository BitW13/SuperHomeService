<div class="btn-group" role="group">
  <button type="button" class="btn btn-primary" data-toggle="modal" [attr.data-target]="'#' + 'Modal' + noteCategory.id">
      {{noteCategory.name}}
  </button>
  <div class="modal fade" [attr.id]="'Modal' + noteCategory.id" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalCenterTitle">{{noteCategory.name}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <img src="{{noteCategory.imagePath}}" class="card-img-top" alt="...">
        </div>
        <div class="modal-footer">
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-primary" data-dismiss="modal" (click)='delete(noteCategory.id)'>Удалить</button>
            <button type="button" class="btn btn-primary">Изменить</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="btn-group-toggle" data-toggle="buttons">
    <label class="btn btn-primary">
      <input type="checkbox">Видимость
    </label>
  </div>
</div>
