<div class="modal-dialog" role="document">
  <div class="modal-content">

    <!-- Modal Header -->
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">Новая категория</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <!-- Modal body -->
    <div class="modal-body">
      <form>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Название"
          [(ngModel)]="noteCategory.name"
          [ngModelOptions]="{standalone: true}">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Ссылка на картинку"
          [(ngModel)]="noteCategory.imagePath"
          [ngModelOptions]="{standalone: true}">
        </div>
      </form>
    </div>

    <!-- Modal footer -->
    <div class="modal-footer">
      <div class="btn-group" role="group" aria-label="newNoteCategoryFor">
        <button type="button" class="btn btn-primary" (click)='clear()'>Очистить</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)='save()'>Сохранить</button>
      </div>
    </div>
  </div>
</div>
