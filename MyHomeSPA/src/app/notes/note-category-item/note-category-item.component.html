<div class="categories-bar" *ngIf='!isEditNoteCategory; else editTemplate'>
    <div class="btn-group" role="group" aria-label="Basic example">
        <button class="mycategory" (click)='editNoteCategory()'>
            <label>{{category.name}}</label>
            <label>{{category.color}}</label>
        </button>       
        <div class="cntr">
            <label class="label-cbx">
                <input type="checkbox" class="invisible">
                <div class="checkbox">
                    <svg width="30px" height="30px" viewBox="0 0 24 24">
                      <path d="M3,1 L17,1 L17,1 C18.1045695,1 19,1.8954305 19,3 L19,17 L19,17 C19,18.1045695 18.1045695,19 17,19 L3,19 L3,19 C1.8954305,19 1,18.1045695 1,17 L1,3 L1,3 C1,1.8954305 1.8954305,1 3,1 Z"></path>
                      <polyline points="4 11 8 15 16 6"></polyline>
                    </svg>
                </div>            
            </label>
        </div>        
    </div>    
</div>

<ng-template #editTemplate>
    <input type="text" [(ngModel)]='category.name'>
    <input type='color' [(ngModel)]='category.color'>
    <div class="btn-group" role="group" aria-label="Basic example">            
        <button type="button" class="btn btn-success" (click)='saveNoteCategory()'>Сохранить</button>
        <button type="button" class="btn btn-danger" (click)='deleteNoteCategory()'>Удалить</button>
        <button type="button" class="btn btn-danger" (click)='cancel()'>Отменить</button>
    </div>
</ng-template>
